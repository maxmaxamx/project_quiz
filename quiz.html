<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body> 

    <div class="quiz" id="quiz">

        <div class="quiz-header" id="header">
            <h2 class="title">Загружаем вопрос...</h2>
            <h2 class="title">%title%</h2>
            <h3 class="summary">%message%</h3>
            <p class="result">%result%</p>
        </div>

        <ul class="quiz-list" id="list"></ul>

        <button class="quiz-submit submit" id="submit" onclick="nextQuestion()">Ответить</button>

    </div>

    <div>
        <a href="main.html" id="back">Вернуться на главную</a>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
