<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body> 

    <div class="quiz" id="quiz">

        <div class="quiz-header" id="header">
            <h2 class="title">Загружаем вопрос...</h2>
            <h2 class="title">%title%</h2>
            <h3 class="summary">%message%</h3>
            <p class="result">%result%</p>
        </div>

        <ul class="quiz-list" id="list"></ul>

        <button class="quiz-submit submit" id="submit">Ответить</button>

    </div>

    <div id="timer">00:30</div>
    <!-- <button id="clear">остановочка</button> -->

    <div  id="backk"><a href="index.html" id="back">Вернуться на главную</a></div>
    

    <script src="quiz.js"></script>
</body>
</html>
